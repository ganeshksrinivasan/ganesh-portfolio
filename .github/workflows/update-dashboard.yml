name: Update Dashboard from IBKR CSV

on:
  push:
    paths:
      - 'ibkr-uploads/*.csv'

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run IBKR parser
        run: python scripts/parse_ibkr.py

      - name: Commit updated data.js
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data.js
          git diff --staged --quiet || git commit -m "ðŸ“Š Auto-update dashboard from IBKR statement"
          git push
